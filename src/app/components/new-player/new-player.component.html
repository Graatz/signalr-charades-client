<form [formGroup]="form" class="tile" (ngSubmit)="onSubmit()">
    <div class="tile-content">
        <div class="header">
            <h1>New player</h1>
        </div>
        <p class="p-new-player">Please, choose your player name</p>
        <input type="text" placeholder="Player name" formControlName="playerName">
    </div>
    <div class="tile-actions">
        <button type="submit">Confirm</button>
    </div>
</form>
