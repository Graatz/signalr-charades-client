<form [formGroup]="form" (ngSubmit)="onSubmit()" class="tile">
    <div class="tile-content" @fade>
        <div class="header">
            <h1>New lobby</h1>
        </div>
        <p class="mb-5">
            Please, type in a name for the lobby you wish to create.
        </p>
        <input type="text" placeholder="Lobby Name" formControlName="lobbyName">
    </div>
    <div class="tile-actions" @fade>
        <button type="submit">Confirm</button>
    </div>
</form>
